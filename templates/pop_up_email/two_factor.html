<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Authorization Code</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Birthstone&display=swap');

        .logo-font {
            font-family: 'Birthstone', cursive;
            color: #CB3A60;
            font-size: 3.5rem;
            font-weight: 500;
        }

        /* Mobile Styles */
        @media only screen and (max-width: 600px) {
            .container {
                width: 100% !important;
                padding: 0 10px !important;
            }

            .stack {
                display: block !important;
                width: 100% !important;
            }

            .mobile-center {
                text-align: center !important;
            }

        }
    </style>
</head>

<body style="margin: 0; padding: 0; background-color: #f4f4f4; font-family: Arial, sans-serif;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" bgcolor="#f4f4f4">
        <tr>
            <td align="center" style="padding: 100px">
                <table role="presentation" class="container" width="600" cellpadding="0" cellspacing="0" border="0"
                    bgcolor="#ffffff" style="border-radius: 0px; overflow: hidden; width: 600px; max-width: 600px">
                    <tr border="0" width="600" style="width: 600px; max-width: 600px">
                        <td align="center" width="600" style="background-color: #000; padding:20px;">
                            <div class="image-text">
                                <span class="image">
                                    <div class="logo-font"
                                        style="font-family: 'Birthstone', cursive, sans-serif; font-size: 3.5rem; color: #CB3A60;">
                                        The Pop Up
                                    </div>
                                </span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 15px; text-align: center;">
                            <h4 style="color: #CB3A60; font-size: 16px;">Verification Code</h4>
                            <div
                                style="width: 150px;  padding:1px; margin: 0 210px; background-color: #000; border-radius: 20px;">
                                <p style="color: #CB3A60; font-size: 22px; font-weight: 800; letter-spacing: 1px;">
                                    {{ code }}
                                </p>
                            </div>
                            <p style="color: #CB3A60; font-size: 16px;">
                                This code expires in 15 minutes.
                            </p>
                            <p style="color: #CB3A60; font-size: 16px;">
                                Enter this code to enter The Pop Up.
                            </p>
                        </td>
                    </tr>
                    <!-- Footer -->
                    <tr>
                        <td align="center"
                            style="background-color: #f9f9f9; padding: 20px; font-size: 12px; color: #999; font-size: 12px">
                            &copy {{ year }} The Pop Up
                        </td>
                    </tr>
                </table>

            </td>
        </tr>
    </table>
</body>

</html>
