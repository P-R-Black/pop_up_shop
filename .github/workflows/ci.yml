name: Django CI

on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: ci_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DJANGO_SETTINGS_MODULE: pop_up_shop.settings.ci

    steps:
      - name: Checkout pop_up_shop
        uses: actions/checkout@v4

      - name: Checkout shared accounts app
        uses: actions/checkout@v4
        with:
          repository: P-R-Black/shared_app_accounts
          path: shared_app_accounts

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e shared_app_accounts

      - name: Verify shared accounts import
        run: |
          python - <<'EOF'
          import accounts
          from accounts.models import User
          print("accounts imported from:", accounts.__file__)
          print("User model:", User)
          EOF

      - name: Run system checks
        run: python manage.py check

      - name: Run migrations
        run: python manage.py migrate

      - name: Run tests
        run: pytest
