name: Django CI

on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: ci_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DJANGO_SETTINGS_MODULE: pop_up_shop.settings.ci
      PYTHONPATH: .

    steps:
      - name: Clear pip cache
        run: pip cache purge
        
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout shared accounts app
        uses: actions/checkout@v4
        with:
          repository: P-R-Black/shared_app_accounts
          path: shared_app_accounts

          
      - name: Verify shared accounts import
        run: |
          python - <<'EOF'
          import accounts
          from accounts.models import User
          print("accounts imported:", accounts.__file__)
          print("User model:", User)
          EOF

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e shared_app_accounts
      
      - name: Debug dotenv packages
        run: |
          pip show python-dotenv || true
          pip show django-dotenv || true
          python - <<'EOF'
          from dotenv import load_dotenv
          print("load_dotenv imported successfully")
          EOF

      - name: Run system checks
        run: python manage.py check
      
      - name: Install shared accounts app
        run: pip install -e ../shared_apps/accounts

      - name: Verify shared apps path
        run: |
          python - <<'EOF'
          import sys
          print(sys.path)
          import accounts
          print("accounts imported successfully")
          EOF

      - name: Run migrations
        run: python manage.py migrate

      - name: Run tests
        run: pytest

      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432; do
            sleep 1
          done

