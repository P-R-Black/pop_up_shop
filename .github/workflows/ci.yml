name: Django CI

on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]

jobs:
  test:
    runs-on: ubuntu-latest
   

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: ci_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
    env:
      DJANGO_SETTINGS_MODULE: pop_up_shop.settings.ci
      SHARED_APPS_DIR: ${{ github.workspace }}/shared_app_accounts

    steps:
      - name: Checkout pop_up_shop
        uses: actions/checkout@v4

      - name: Checkout shared accounts app
        uses: actions/checkout@v4
        with:
          repository: P-R-Black/shared_app_accounts
          path: shared_app_accounts

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # pip install -e shared_app
      
      - name: Clean Python cache
        run: |
          find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find . -type f -name "*.pyc" -delete
          find . -type f -name "*.pyo" -delete

      - name: Verify shared accounts import
        run: |
          python - <<'EOF'
          import os
          import django

          os.environ.setdefault(
              "DJANGO_SETTINGS_MODULE",
              "pop_up_shop.settings.ci"
          )

          django.setup()

          import accounts
          from accounts.models import User

          print("accounts imported from:", accounts.__file__)
          print("User model:", User)
          EOF

      - name: Run system checks
        run: python manage.py check

      - name: Run migrations
        run: python manage.py migrate

      - name: Run tests
        run: pytest --import-mode=importlib --tb=short -v
